<!DOCTYPE html>
<html>
<head>
    <title>Road Rating App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
        .form-container { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="form-container">
        <h2>Submit a Review</h2>
        <form id="review-form">
            <label for="road">Road:</label>
            <input type="text" id="road" name="road" required><br>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required><br>
            <label for="review">Review:</label>
            <textarea id="review" name="review" required></textarea><br>
            <label for="user">User:</label>
            <input type="text" id="user" name="user" required><br>
            <label for="lat">Latitude:</label>
            <input type="text" id="lat" name="lat" required><br>
            <label for="lng">Longitude:</label>
            <input type="text" id="lng" name="lng" required><br>
            <button type="submit">Submit</button>
        </form>
        <h2>All Reviews</h2>
        <ul id="reviews-list"></ul>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        $('#review-form').on('submit', function (e) {
            e.preventDefault();
            const review = {
                road: $('#road').val(),
                rating: $('#rating').val(),
                review: $('#review').val(),
                user: $('#user').val(),
                lat: $('#lat').val(),
                lng: $('#lng').val()
            };

            $.post('submit_review.php', review, function (data) {
                alert(data);
                $('#review-form')[0].reset();
                loadReviews();
            }).fail(function() {
                alert('Error submitting review');
            });
        });

        function loadReviews() {
            $.get('get_reviews.php', function (data) {
                const reviews = JSON.parse(data);
                const reviewsList = $('#reviews-list');
                reviewsList.empty();
                reviews.forEach(review => {
                    reviewsList.append(`<li><strong>${review.road}</strong>: ${review.rating}/5 - ${review.review} by ${review.user} on ${new Date(review.date).toLocaleString()}</li>`);
                });
            });
        }

        loadReviews();
    </script>
</body>
</html>
