<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <img src="Assets/f3a49886604947f05d63f9868ddc7747.jpg" class="background-image" alt="Background Image">
  <div class="container">
    <img src="Assets/sign uppp.png" class="middle-image" alt="Middle Image">
    <h1>Sign Up</h1>
    <div class="form-section">
      <div class="input-container">
        <label for="email-signup">Email</label>
        <input type="email" id="email-signup" name="email-signup">
      </div>
      <div class="input-container">
        <label for="password-signup">Password</label>
        <input type="password" id="password-signup" name="password-signup">
      </div>
      <div class="input-container">
        <label for="confirm-password-signup">Confirm Password</label>
        <input type="password" id="confirm-password-signup" name="confirm-password-signup">
      </div>
      <div class="button-container">
        <div class="button" id="create-acct-btn">SIGN UP</div>
      </div>
    </div>
  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
