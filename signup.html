<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <img src="Assets/f3a49886604947f05d63f9868ddc7747.jpg" class="background-image" alt="Background Image">
  <div class="container">
    <img src="Assets/sign uppp.png" class="left-image" alt="Left Image">
    <img src="Assets/sign uppp.png" class="middle-image" alt="Middle Image">
    <h1>Sign Up</h1>
    <div class="form-section">
      <div class="input-container">
        <label for="email-signup">Email</label>
        <input type="email" id="email-signup" name="email-signup">
      </div>
      <div class="input-container">
        <label for="password-signup">Password</label>
        <input type="password" id="password-signup" name="password-signup">
      </div>
      <div class="input-container">
        <label for="confirm-password-signup">Confirm Password</label>
        <input type="password" id="confirm-password-signup" name="confirm-password-signup">
      </div>
      <div class="button-container">
        <div class="button" id="create-acct-btn">SIGN UP</div>
      </div>
    </div>
  </div>
  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC7JHspwqzdDEhiXx6pEhGFoUS9wl3c03o",
        authDomain: "acclone.firebaseapp.com",
        projectId: "acclone",
        storageBucket: "acclone.appspot.com",
        messagingSenderId: "533342175725",
        appId: "1:533342175725:web:ddbdfe015b4cf29fee67e4",
        measurementId: "G-XZHP8Q4FSB"
      };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Get elements
    const signupEmailIn = document.getElementById("email-signup");
    const signupPasswordIn = document.getElementById("password-signup");
    const confirmSignUpPasswordIn = document.getElementById("confirm-password-signup");
    const createacctbtn = document.getElementById("create-acct-btn");

    // Signup function
    createacctbtn.addEventListener("click", function() {
      var isVerified = true;

      const signupEmail = signupEmailIn.value;
      const signupPassword = signupPasswordIn.value;
      const confirmSignUpPassword = confirmSignUpPasswordIn.value;

      if (signupPassword !== confirmSignUpPassword) {
        window.alert("Password fields do not match. Try again.");
        isVerified = false;
      }

      if (!signupEmail || !signupPassword || !confirmSignUpPassword) {
        window.alert("Please fill out all required fields.");
        isVerified = false;
      }

      if (isVerified) {
        createUserWithEmailAndPassword(auth, signupEmail, signupPassword)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            window.alert("Success! Account created.");
            window.location.href = 'login.html'; // Redirect to login.html after signup
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Error during signup:", errorCode, errorMessage);

            if (errorCode === 'auth/email-already-in-use') {
              window.alert("This email is already in use. Please try another email.");
            } else {
              window.alert("Error: " + errorMessage);
            }
          });
      }
    });
  </script>
</body>
</html>
