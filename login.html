<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <img src="Assets/f3a49886604947f05d63f9868ddc7747.jpg" class="background-image" alt="Background Image">
  <div class="container">
    <img src="Assets\3dlogin.png" class="middle-image" alt="Left Image">
    <h1>Login</h1>
    <div class="form-section">
      <div class="input-container">
        <label for="email-login">Email</label>
        <input type="email" id="email-login" name="email-login">
      </div>
      <div class="input-container">
        <label for="password-login">Password</label>
        <input type="password" id="password-login" name="password-login">
      </div>
      <div class="button-container">
        <div class="button" id="login-btn">LOGIN</div>
      </div>
    </div>
  </div>
  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Firebase configuration
  
    const firebaseConfig = {
        apiKey: "AIzaSyC7JHspwqzdDEhiXx6pEhGFoUS9wl3c03o",
        authDomain: "acclone.firebaseapp.com",
        projectId: "acclone",
        storageBucket: "acclone.appspot.com",
        messagingSenderId: "533342175725",
        appId: "1:533342175725:web:ddbdfe015b4cf29fee67e4",
        measurementId: "G-XZHP8Q4FSB"
      };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Get elements
    const emailLoginIn = document.getElementById("email-login");
    const passwordLoginIn = document.getElementById("password-login");
    const loginBtn = document.getElementById("login-btn");

    // Login function
    loginBtn.addEventListener("click", function() {
      const loginEmail = emailLoginIn.value;
      const loginPassword = passwordLoginIn.value;

      if (!loginEmail || !loginPassword) {
        window.alert("Please fill out all required fields.");
        return;
      }

      signInWithEmailAndPassword(auth, loginEmail, loginPassword)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          window.alert("Success! Welcome back!");
          window.location.href = 'index.html'; // Redirect to index.html after login
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Error during login:", errorCode, errorMessage);

          if (errorCode === 'auth/wrong-password') {
            window.alert("Incorrect password. Please try again.");
          } else if (errorCode === 'auth/user-not-found') {
            window.alert("No account found with this email. Please sign up first.");
          } else {
            window.alert("Error: " + errorMessage);
          }
        });
    });
  </script>
</body>
</html>
