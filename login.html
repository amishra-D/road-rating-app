<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <img src="Assets/f3a49886604947f05d63f9868ddc7747.jpg" class="background-image" alt="Background Image">
  <div class="container">
    <img src="Assets/3dlogin.png" class="middle-image" alt="Left Image">
    <h1>Login</h1>
    <div class="form-section">
      <div class="input-container">
        <label for="email-login">Email</label>
        <input type="email" id="email-login" name="email-login">
      </div>
      <div class="input-container">
        <label for="password-login">Password</label>
        <input type="password" id="password-login" name="password-login">
      </div>
      <div class="button-container">
        <div class="button" id="login-btn">LOGIN</div>
      </div>
    </div>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
